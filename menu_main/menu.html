<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>All That Stuff</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="images/flower.ico" />

    <link href="https://fonts.googleapis.com/css?family=Life+Savers:400,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Atma:400,500,600,700" rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="menu-styles.css" />
  </head>
  <body>
    <header>
      <h2>All&nbsp;That</h2>
      <h1>Stuff</h1>
      <div class="buttonBox">
        <button id="play">play</button>
      </div>
    </header>

    <section>
      <div id="ticker">
        <div id="objects">
            <div class="img-box banana">
              <img id="banana" src="objects/banana.png" alt="banana" />
            </div>
            <div class="img-box bridge">
              <img id="bridge1" src="objects/bridge1.png" alt="bridge" />
            </div>
            <div class="img-box cloth">
              <img id="cloth3" src="objects/cloth3.png" alt="cloth" />
            </div>
            <div class="img-box coin">
              <img id="coin1" src="objects/coin1.png" alt="coin" />
            </div>
            <div class="img-box flower">
              <img id="flower1" src="objects/flower1.png" alt="flower" />
            </div>
            <div class="img-box fur">
              <img id="fur" src="objects/fur.png" alt="fur" />
            </div>
            <div class="img-box giant">
              <img id="giant1" src="objects/giant1.png" alt="giant" />
            </div>
            <div class="img-box peg">
              <img id="peg1" src="objects/peg1.png" alt="peg" />
            </div>
            <div class="img-box pig">
              <img id="pig2" src="objects/pig2.png" alt="pig" />
            </div>
            <div class="img-box plane">
              <img id="plane1" src="objects/plane1.png" alt="plane" />
            </div>
            <div class="img-box pokerchip">
                <img id="pokerchip" src="objects/pokerchip.png" alt="pokerchip" />
            </div>
            <div class="img-box pole">
                <img id="pole" src="objects/pole.png" alt="pole" />
            </div>
            <div class="img-box puzzle">
                <img id="puzzle1" src="objects/puzzle1.png" alt="piece of a puzzle" />
            </div>
            <div class="img-box ring">
                <img id="ring1" src="objects/ring1.png" alt="ring" />
            </div>
            <div class="img-box rummikubtile">
                <img id="rummikubtile" src="objects/rummikubtile.png" alt="rummikub tile" />
            </div>
            <div class="img-box scissors">
                <img id="scissors" src="objects/scissors.png" alt="scissors" />
            </div>
            <div class="img-box stone">
                <img id="stone" src="objects/stone.png" alt="stone" />
            </div>
            <div class="img-box ticket">
                <img id="ticket" src="objects/ticket.png" alt="ticket" />
            </div>
            <div class="img-box token">
                <img id="token_peace" src="objects/token_peace.png" alt="peace token" />
            </div>
            <div class="img-box triangle">
                <img id="triangle" src="objects/triangle.png" alt="triangle" />
            </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="menu.js"></script>
  </body>
</html>
