<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>All That Stuff</title>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width" />

        <link rel="icon" href="images/flower.ico" />

        <link href="https://fonts.googleapis.com/css?family=Life+Savers:400,700,800" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Atma:400,500,600,700" rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="main-styles.css" />
    </head>
    <body>
        <div id="stuff-logo">
            <h2>All&nbsp;That</h2>
            <h1>Stuff</h1>
        </div>

        <clipPath id="polygon-clip-hexagon" clipPathUnits="objectBoundingBox">
			<polygon points="0.5 0, 1 0.25, 1 0.75, 0.5 1, 0 0.75, 0 0.25" />
		</clipPath>

        <section id="construction-area"></section>

        <section id="objects">
            <div class="img-box banana">
                <img id="banana" src="objects/banana.png" alt="banana" draggable="false">
            </div>
            <div class="img-box bridge">
                <img id="bridge1" src="objects/bridge1.png" alt="bridge" draggable="false">
            </div>
            <div class="img-box cloth">
                <img id="cloth3" src="objects/cloth3.png" alt="cloth" draggable="false" class="clip-hexagon">
            </div>
            <div class="img-box coin">
                <img id="coin1" src="objects/coin1.png" alt="coin" draggable="false">
            </div>
            <div class="img-box flower">
                <img id="flower1" src="objects/flower1.png" alt="flower" draggable="false">
            </div>
            <div class="img-box fur">
                <img id="fur" src="objects/fur.png" alt="fur" draggable="false">
            </div>
            <div class="img-box giant">
                <img id="giant1" src="objects/giant1.png" alt="giant" draggable="false">
            </div>
            <div class="img-box peg">
                <img id="peg1" src="objects/peg1.png" alt="peg" draggable="false">
            </div>
            <div class="img-box pig">
                <img id="pig2" src="objects/pig2.png" alt="pig" draggable="false">
            </div>
            <div class="img-box plane">
                <img id="plane1" src="objects/plane1.png" alt="plane" draggable="false">
            </div>
        </section>

        <section id="queue">
            <div class="img-box pokerchip">
                <img id="pokerchip" src="objects/pokerchip.png" alt="pokerchip" draggable="false">
            </div>
            <div class="img-box pole">
                <img id="pole" src="objects/pole.png" alt="pole" draggable="false">
            </div>
            <div class="img-box puzzle">
                <img id="puzzle1" src="objects/puzzle1.png" alt="piece of a puzzle" draggable="false">
            </div>
            <div class="img-box ring">
                <img id="ring1" src="objects/ring1.png" alt="ring" draggable="false">
            </div>
            <div class="img-box rummikubtile">
                <img id="rummikubtile" src="objects/rummikubtile.png" alt="rummikub tile" draggable="false">
            </div>
            <div class="img-box scissors">
                <img id="scissors" src="objects/scissors.png" alt="scissors" draggable="false">
            </div>
            <div class="img-box stone">
                <img id="stone" src="objects/stone.png" alt="stone" draggable="false">
            </div>
            <div class="img-box ticket">
                <img id="ticket" src="objects/ticket.png" alt="ticket" draggable="false">
            </div>
            <div class="img-box token">
                <img id="token_peace" src="objects/token_peace.png" alt="peace token" draggable="false">
            </div>
            <div class="img-box triangle">
                <img id="triangle" src="objects/triangle.png" alt="triangle" draggable="false">
            </div>

            <div id="queue-overlay">

            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
