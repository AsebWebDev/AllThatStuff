<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>All That Stuff</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width">

        <link rel="icon" href="images/flower.ico">

        <link href="https://fonts.googleapis.com/css?family=Life+Savers:400,700,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Atma:400,500,600,700" rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="main-styles.css">
    </head>
    <body>
        <div id="stuff-logo">
            <h2>All&nbsp;That</h2>
            <h1>Stuff</h1>
        </div>

        <section id="construction-area"></section>

        <section id="objects">
            <div class="img-box banana only1">
                <img id="banana" src="objects/banana.png" alt="banana" draggable="false">
            </div>
            <div class="img-box bridge more3 v1">
                <img id="bridge" src="objects/bridge_v1.png" alt="bridge" draggable="false">
            </div>
            <div class="img-box triangle only1">
                <img id="triangle" src="objects/triangle.png" alt="triangle" draggable="false">
            </div>
            <div class="img-box coin more2 v1">
                <img id="coin" src="objects/coin_v1.png" alt="coin" draggable="false">
            </div>
            <div class="img-box flower more2 v1">
                <img id="flower" src="objects/flower_v1.png" alt="flower" draggable="false">
            </div>
            <div class="img-box fur only1">
                <img id="fur" src="objects/fur.png" alt="fur" draggable="false">
            </div>
            <div class="img-box giant more3 v1">
                <img id="giant" src="objects/giant_v1.png" alt="giant" draggable="false">
            </div>
            <div class="img-box peg more2 v1">
                <img id="peg" src="objects/peg_v1.png" alt="peg" draggable="false">
            </div>
            <div class="img-box pig more3 v2">
                <img id="pig" src="objects/pig_v2.png" alt="pig" draggable="false">
            </div>
            <div class="img-box plane more3 v1">
                <img id="plane" src="objects/plane_v1.png" alt="plane" draggable="false">
            </div>
        </section>

        <section id="queue">
            <div class="img-box pokerchip only1">
                <img id="pokerchip" src="objects/pokerchip.png" alt="pokerchip" draggable="false">
            </div>
            <div class="img-box pole only1">
                <img id="pole" src="objects/pole.png" alt="pole" draggable="false">
            </div>
            <div class="img-box puzzle more2 v1">
                <img id="puzzle" src="objects/puzzle_v1.png" alt="piece of a puzzle" draggable="false">
            </div>
            <div class="img-box ring more2 v1">
                <img id="ring" src="objects/ring_v1.png" alt="ring" draggable="false">
            </div>
            <div class="img-box rummikubtile only1">
                <img id="rummikubtile" src="objects/rummikubtile.png" alt="rummikub tile" draggable="false">
            </div>
            <div class="img-box scissors only1">
                <img id="scissors" src="objects/scissors.png" alt="scissors" draggable="false">
            </div>
            <div class="img-box stone only1">
                <img id="stone" src="objects/stone.png" alt="stone" draggable="false">
            </div>
            <div class="img-box ticket only1">
                <img id="ticket" src="objects/ticket.png" alt="ticket" draggable="false">
            </div>
            <div class="img-box token more2 v1">
                <img id="token" src="objects/token_v1.png" alt="token (peace/war)" draggable="false">
            </div>

            <div class="img-box cloth more3 v3">
                <img id="cloth" src="objects/cloth_v3.png" alt="cloth" draggable="false">
            </div>

            <div id="queue-overlay">

            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
