<!doctype html>
<html>
  <head>
    <title>All That Stuff</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="./public/images/flower.ico">

    <link href="https://fonts.googleapis.com/css?family=Life+Savers:400,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Atma:400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./public/cards-styles.css">

  </head>
  <body>
    <header>
        <h2>All&nbsp;That</h2>
        <h1>Stuff</h1>
        <div class="buttonBox">
            <button type="submit"  onClick="replaceCard();">draw new card</button>
        </div>

    </header>

    <section>

      <div class="wordcard">
        <div class="table-row"></div><div class="cardtitle">For the Birds</div></div>
        <div class="table-row"><div class="bullet">1.</div><div class="item">Hummingbird</div></div>
        <div class="table-row"><div class="bullet">2.</div><div class="item">Sea Eagle</div></div>
        <div class="table-row"><div class="bullet">3.</div><div class="item">Parrot</div></div>
        <div class="table-row"><div class="bullet">4.</div><div class="item">Pelican</div></div>
        <div class="table-row"><div class="bullet">5.</div><div class="item">Sparrow</div></div>
        <div class="table-row"><div class="bullet">6.</div><div class="item">Owl</div></div>
      </div>

    </section>


    <script type="text/javascript" src="./public/cards.js"></script>
  </body>
</html>
